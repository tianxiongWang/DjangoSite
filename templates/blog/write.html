{% extends "base_cn.html" %}
{% block title %}
发表博客
{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center" style="margin-bottom: 15px;">发&nbsp;表&nbsp;博&nbsp;客</h1>
    <form class="form-horizontal" action="/blog/write" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">文章标题</label>
            <div class=" col-sm-5">
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="col-sm-5" style="height: 34px;line-height: 34px;">写下你的标题</div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">分类</label>
            <div class=" col-sm-5" id="category" name="category">
                <select class="form-control">
                    {% for category in categories %}
                    <option>{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-sm-5" style="height: 34px;line-height: 34px;">选择博文分类</div>
        </div>
        <div class="form-group">
            <label for="body" class="col-sm-2 control-label">内容</label>
            <div class=" col-sm-10">
                <textarea name="body" id="body" cols="30" rows="10"></textarea>
            </div>
        </div>
        <input type="submit" class="btn btn-primary col-sm-5 col-sm-offset-2" value="发表">
    </form>
</div>
{% endblock %}
